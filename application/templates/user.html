{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            
            {% for user in users %}
            <dl>
                <dt>User ID: {{ user.id}}</dt>
                <dd>User name: {{user.name}}</dd>
            </dl>
            {% else %}

                <h3>No users yet!</h3>
            {% endfor %}

        </div>
    </div>
{% endblock %}
